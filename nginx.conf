user  nginx;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /home/nginx/webRoot/hughwang.me/dist/;
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }

    server {
        listen       80;
        server_name  hughwang.me www.hughwang.me;
        location / {
            rewrite ^(.*)$  https://$host$1 permanent;
        }
    }

    server {
            listen       80;
            server_name  *.ttok.org;
            location / {
                rewrite ^(.*)$  https://$host$1 permanent;

            }
    }

    server {
     	 listen 443;
     	 server_name hughwang.me;
     	 ssl on;
     	 root html;
     	 index index.html index.htm;
     	 ssl_certificate   ../cert/214485965390435.pem;
     	 ssl_certificate_key  ../cert/214485965390435.key;
     	 ssl_session_timeout 5m;
     	 ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
     	 ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
     	 ssl_prefer_server_ciphers on;
      	 location / {
         	root   /home/nginx/webRoot/hughwang.me/dist/;
            index  index.html index.htm;
     	}
     }

    server {
          	 listen 443;
          	 server_name *.ttok.org;
          	 ssl on;
          	 root html;
          	 index index.html index.htm;
          	 ssl_certificate   ../cert/214498584490435.pem;
          	 ssl_certificate_key  ../cert/214498584490435.key;
          	 ssl_session_timeout 5m;
                 ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
                 ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
                 ssl_prefer_server_ciphers on;
                 location / {
                     root html;
                     index index.html index.htm;
                 }
    }

}